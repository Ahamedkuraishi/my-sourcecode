<!DOCTYPE html>
<html>
<head>
    <title>register an Employee form</title>
    <body>
        <h1>Employee registration form</h1>
    </body>
    <form action="thankyou.html">
        <label for="full Name">Full name:</label><br/>
        <input type="text" name="full name" id="fullName" placeholder="enter your full name" autofocus required/>*<br/>
        <label for="email">E-mail:</label><br/>
        <input type="email" name="email" id="email" placeholder="enter a valid email" required/>*<br/>
        <label for="date of birth">date of birth:</label><br/> 
        <input type="date" name="date of birth" id="date of birth" required/>*<br/>
        <label for="age">age:</label><br/>
        <input type="number" name="age" id="age" size="6" min="18" max="70" step="1" value="0"/>*<br/>
        <label for="phone">phone:</label><br/>
        <input type="number" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx" required/>*<br/>
        <input type="submit" value="register" />
        <p>fields marked * are required. </p>


    </form>
